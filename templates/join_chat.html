<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
</head>
<body>
    <h2>Присоединиться к чату</h2>
    {% if not chat.user_1 or not chat.user_2 %}
        <form method="POST">
            <label>Ваше имя:</label>
            <input type="text" name="username" required>
            <button type="submit">Войти в чат</button>
        </form>
    {% else %}
        <p>Чат уже полон!</p>
    {% endif %}
</body>
</html>
